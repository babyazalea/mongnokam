<ng-template [ngIf]="isAlert">
  <div [@showHide]="isAlert ? 'show' : 'hide'" class="alert-bar">
    <ng-template [ngIf]="alertMessage !== ''">
      <span>{{ alertMessage }}</span>
      <button (click)="clearAlertHandler()">
        <i class="far fa-times-circle"></i>
      </button>
    </ng-template>
  </div>
</ng-template>
