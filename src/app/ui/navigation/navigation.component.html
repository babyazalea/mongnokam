<nav>
  <div class="logo">
    <span>몽노캄</span>
  </div>
  <div class="page-menus">
    <ul>
      <li class="menu make-up-nav">
        <button>
          <i class="fas fa-arrows-alt"></i>
          <span>리스트 꾸미기</span>
        </button>
      </li>
      <li class="menu my-lists-nav">
        <button>
          <i class="fas fa-box-open"></i>
          <span>리스트 보기</span>
        </button>
      </li>
      <ng-template [ngIf]="!user">
        <li class="menu login-nav">
          <button (click)="githubLoginHandler()">
            <i class="fas fa-sign-in-alt"></i>
            <span>로그인</span>
          </button>
        </li>
      </ng-template>
      <ng-template [ngIf]="user">
        <li class="menu logged-in-nav">
          <button class="btn btn-user-info">
            <i class="fas fa-user"></i>
            <span>{{ user ? user.username : "내 정보" }}</span>
          </button>
          <button>
            <i class="fas fa-sign-out-alt"></i>
            <span>로그아웃</span>
          </button>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
