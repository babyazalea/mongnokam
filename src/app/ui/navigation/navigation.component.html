<nav>
  <div class="logo">
    <span>몽노캄</span>
  </div>
  <div class="page-menus">
    <ul>
      <li class="menu first-menu">
        <span>
          <i class="fas fa-arrows-alt"></i>
        </span>
        <span>리스트 꾸미기</span>
      </li>
      <li class="menu second-menu">
        <span>
          <i class="fas fa-box-open"></i>
        </span>
        <span>리스트 보기</span>
      </li>
      <li class="menu third-menu">
        <span>
          <i class="fas fa-user"></i>
        </span>
        <span>{{ user ? user.username : "내 정보" }}</span>
      </li>
      <li class="menu fourth-menu"></li>
    </ul>
  </div>
  <div class="action-menus">
    <ul>
      <ng-template [ngIf]="!user">
        <li class="btn-sign-up">
          <button>
            <span>가입하기</span>
          </button>
        </li>
        <li class="btn-login">
          <button (click)="githubLoginHandler()">
            <span>로그인</span>
          </button>
        </li>
      </ng-template>
      <ng-template [ngIf]="user">
        <li class="btn-logout">
          <button>
            <span>로그아웃</span>
          </button>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
