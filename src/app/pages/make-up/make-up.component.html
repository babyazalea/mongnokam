<main>
  <div class="provider list-container">
    <app-repo-list [listName]="'test1'" [repos]="allRepos"></app-repo-list>
  </div>
  <div class="consumer list-container">
    <button class="add-list-btn" (click)="addMyList()">
      <i class="fas fa-plus"></i>
    </button>
    <ul>
      <li *ngFor="let list of myLists">
        <app-list-box>
          <app-repo-list
            [listName]="list['list-name']"
            [listId]="list['id']"
            [repos]="list['list-repos']"
          >
          </app-repo-list>
        </app-list-box>
      </li>
    </ul>
  </div>
</main>
